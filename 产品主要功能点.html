        <!-- Unnamed () -->
        <div id="u41" class="text" style="visibility: visible;">
          <p style="font-size:28px;"><span style="font-family:'Arial Negreta', 'Arial Normal', 'Arial';font-weight:700;">固定原则：</span></p><p style="font-size:28px;"><span style="font-family:'Arial Normal', 'Arial';font-weight:400;">当用户在其中一个主页面并且进入了其附属的二级页面，用户切换主页面后，再次回来保持在原有的二级页面中</span></p><p style="font-size:28px;"><span style="font-family:'Arial Negreta', 'Arial Normal', 'Arial';font-weight:700;"><br></span></p><p style="font-size:28px;"><span style="font-family:'Arial Negreta', 'Arial Normal', 'Arial';font-weight:700;"><br></span></p><p style="font-size:28px;"><span style="font-family:'Arial Negreta', 'Arial Normal', 'Arial';font-weight:700;">闹钟唤醒：</span></p><p style="font-size:28px;"><span style="font-family:'Arial Normal', 'Arial';font-weight:400;">铃声从弱至强，可降低用户的抵触感，尽可能降低受到惊吓的几率；同时开启闪光灯辅助唤醒用户</span></p><p style="font-size:28px;"><span style="font-family:'Arial Normal', 'Arial';font-weight:400;"><br></span></p><p style="font-size:28px;"><span style="font-family:'Arial Normal', 'Arial';font-weight:400;"><br></span></p><p style="font-size:28px;"><span style="font-family:'Arial Negreta', 'Arial Normal', 'Arial';font-weight:700;color:#1E1E1E;">小睡功能：</span></p><p style="font-size:28px;"><span style="font-family:'Arial Normal', 'Arial';font-weight:400;">左右滑动屏幕或按音量键即可延迟闹钟唤醒时间</span></p><p style="font-size:28px;"><span style="font-family:'Arial Normal', 'Arial';font-weight:400;"><br></span></p><p style="font-size:28px;"><span style="font-family:'Arial Negreta', 'Arial Normal', 'Arial';font-weight:700;color:#1E1E1E;">周末功能：</span></p><p style="font-size:28px;"><span style="font-family:'Arial Normal', 'Arial';font-weight:400;">利用闪光灯唤醒用户可设定不同的专有时间</span></p><p style="font-size:28px;"><span style="font-family:'Arial Normal', 'Arial';font-weight:400;"><br></span></p><p style="font-size:28px;"><span style="font-family:'Arial Negreta', 'Arial Normal', 'Arial';font-weight:700;">天气功能：</span></p><p style="font-size:28px;"><span style="font-family:'Arial Normal', 'Arial';font-weight:400;">闹钟响起时，模拟声音随铃声一同播报当前天气情况，并配以对应的语音天气声音</span></p><p style="font-size:28px;"><span style="font-family:'Arial Normal', 'Arial';font-weight:400;">闹钟响起页面背景图显示天气预报页面</span></p><p style="font-size:28px;"><span style="font-family:'Arial Normal', 'Arial';font-weight:400;"><br></span></p><p style="font-size:28px;"><span style="font-family:'Arial Negreta', 'Arial Normal', 'Arial';font-weight:700;">外接灯泡：</span></p><p style="font-size:28px;"><span style="font-family:'Arial Normal', 'Arial';font-weight:400;">支持外接飞利浦Hues灯泡，通过蓝牙连接灯泡，选择不同灯光与位置唤醒用户</span></p><p style="font-size:13px;"><span style="font-family:'Arial Normal', 'Arial';font-weight:400;"><br></span></p><p style="font-size:13px;"><span style="font-family:'Arial Normal', 'Arial';font-weight:400;"><br></span></p>
